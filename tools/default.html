<!DOCTYPE html>
<html lang="en">
<head>
	<base target="_top">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>Quick Start - Leaflet</title>
	
	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

	<style>
		html, body {
			height: 100%;
			margin: 0;
		}
		.leaflet-container {
			height: 100%;
			width: 100%;
			max-width: 100%;
			max-height: 100%;
		}

		.point-info {
			min-width: 200px;
		}
		.point-info h4 {
			margin: 0 0 8px 0;
			border-bottom: 1px solid #ccc;
			padding-bottom: 5px;
		}
		.point-info table {
			width: 100%;
			border-collapse: collapse;
		}
		.point-info td {
			padding: 3px;
			vertical-align: top;
		}
		.point-info td:first-child {
			font-weight: normal;
			width: 40%;
		}
		.export-json-btn {
			display: block;
			width: 100%;
			padding: 8px;
			background: #4a8af4;
			color: white;
			border: none;
			border-radius: 4px;
			cursor: pointer;
			font-weight: bold;
		}
		.export-json-btn:hover {
			background: #2e6dd1;
		}
		.leaflet-bar a.export-button {
			color: #4a8af4;
			font-weight: bold;
			width: auto;
			padding: 0 10px;
			line-height: 26px;
		}
		</style>

	
</head>
<body>



		<input type="file" id="fileInput">
		
<div id="map"></div>
<script src="chooser.js" type="text/javascript"></script>

</body>
</html>
